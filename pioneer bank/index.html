<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center mt">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" placeholder="name" class="form-control" />
        <br />
        <input type="email" placeholder="enter email" class="form-control" />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
              id="deposit-amount"
            />
            <br />
            <button class="btn btn-success" id="deposit-btn">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
              id="withdrawAmount"
            />
            <br />
            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // login area

      const loginbtn = document.getElementById("login");
      loginbtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // deposit-btn area

      const depositBtn = document.getElementById("deposit-btn");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("deposit-amount").value;

        let depositNumber = parseFloat(depositAmount);


        updateSpanText("currentDeposit" ,depositNumber )
         
        updateSpanText("currentBalance",depositNumber);
       

        document.getElementById("deposit-amount").value = "";
      });

      // withdraw button event handel 

         const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener("click", function (){
          const withdrawNumber = getInputNumber("withdrawAmount");
          
          updateSpanText("currentWithdraw", withdrawNumber)
          updateSpanText("currentBalance",-1 * withdrawNumber)


          document.getElementById("withdrawAmount").value = "";
         })
         
           function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawNumber = parseFloat(withdrawAmount);
            return withdrawNumber;
           }

      function updateSpanText(id,depositNumber){
        let current =
          document.getElementById(id).innerText;

        let currentNum = parseFloat(current);

        let totaBalance = depositNumber + currentNum;
        document.getElementById(id).innerText = totaBalance;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
