<!DOCTYPE html>
<html>

<head>
    <title>Library Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Library Simulation</h1>
    <div id="library">
        <h2>My Library</h2>
        <div id="bookList"></div>
    </div>
    <div id="addBookForm">
        <h2>Add a Book</h2>
        <input type="text" id="titleInput" placeholder="Title" required>
        <input type="text" id="authorInput" placeholder="Author" required>
        <button id="addBookBtn">Add Book</button>
    </div>
    <div id="searchBooksForm">
        <h2>Search for Books</h2>
        <input type="text" id="searchInput" placeholder="Title or Author">
        <button id="searchBtn">Search</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
